<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 1000px;
            padding-bottom: 1000px;
        }

        #demoDiv {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="demoDiv"></div>
    <script type="text/javascript">
        var oDiv = document.getElementById('demoDiv')

        function log(e)
        {
            console.log(Date.now())
            console.log(e.type)
            // console.log(e);
        }
        oDiv.addEventListener('touchstart', function (e)
        {
            console.log(e.type)
            log(e)
            // e.preventDefault();会不触发 click 事件
            // e.preventDefault();
            // return false;
        })
        oDiv.addEventListener('touchmove', log)
        oDiv.addEventListener('touchenter', log)
        oDiv.addEventListener('touchend', log)
        oDiv.addEventListener('toucheleave', log)
        oDiv.addEventListener('click', log)
    </script>
</body>

</html>
<!--
	e:
		changedTouches
	对于 touchstart 事件, 这个 TouchList 对象列出在此次事件中新增加的触点。
	对于 touchmove 事件，列出和上一次事件相比较，发生了变化的触点。对于 touchend ，列出离开触摸平面的触点（这些触点对应已经不接触触摸平面的手指）。

	事件触发的顺序：
	touchstart, touchmove, touchend, click
	如果是滚动操作，不会触发 click事件，滚动操作是 touchstart, touchmove, touchend
	,点击操作：touchstart, touchend， click, 也就是 click 操作不会触发touchmove
 -->
